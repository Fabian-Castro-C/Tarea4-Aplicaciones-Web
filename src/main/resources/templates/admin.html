<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Administración - Galería</title>
    <link rel="stylesheet" href="/admin.css">
    <script src="/admin.js" defer></script>
</head>
<body>
<header>
    <h1>Administración - Galería de Imágenes</h1>
</header>
<main>
    <div id="galeria" class="galeria">
        <!-- Las imágenes se cargarán dinámicamente mediante JavaScript -->
    </div>
    <!-- Modal para el motivo de eliminación -->
    <div id="modal-eliminar" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Eliminar Imagen</h2>
            <form id="form-eliminar">
                <label for="motivo">Motivo de eliminación (máximo 200 caracteres):</label>
                <textarea id="motivo" maxlength="200" required></textarea>
                <div class="modal-buttons">
                    <button type="button" id="cancelar">Cancelar</button>
                    <button type="submit">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 - Administración de Tarea4</p>
</footer>
</body>
</html>
